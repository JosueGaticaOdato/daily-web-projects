<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corner cutout Div</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #262626;
    }

    .box{
      filter: drop-shadow(30px 30px 5px #0005)
    }

    .box .cutout{
      width: 300px;
      height: 400px;
      background: url(img.jpg);
      background-size: cover;
      mask: url(#mask);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="cutout"></div>
  </div>
  <svg width="0" height="0">
    <defs>
      <mask id="mask">
        <rect width="300" height="400" fill="#fff"/>
        <circle cx="0" cy="0" r="50"/>
        <circle cx="300" cy="0" r="50"/>
        <circle cx="300" cy="400" r="50"/>
        <circle cx="0" cy="400" r="50"/>
      </mask>
    </defs>
  </svg>
</body>
</html>
